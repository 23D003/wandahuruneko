<!DOCTYPE HTML>
<html>
<head>
    <title>テキストアドベンチャーゲーム</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="divided">

        <!-- Game Start -->
        <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
            <div class="content">
                <h1>テキストアドベンチャー</h1>
                <p class="major">あなたの選択によって物語が進みます。どの道を選びますか？</p>
                <ul class="actions stacked">
                    <li><button id="startButton" class="button big wide">ゲームを開始する</button></li>
                </ul>
            </div>
        </section>

        <!-- Game Area -->
        <section id="gameArea" style="display:none;">
            <div class="content">
                <h2 id="storyTitle">冒険の始まり</h2>
                <p id="storyText">あなたは森の中にいます。どちらの道を選びますか？</p>
                <ul id="choices" class="actions stacked">
                    <li><button onclick="choose('left')" class="button">左の道</button></li>
                    <li><button onclick="choose('right')" class="button">右の道</button></li>
                </ul>
            </div>
        </section>

        <!-- Footer -->
        <footer class="wrapper style1 align-center">
            <div class="inner">
                <p>&copy; 2024 テキストアドベンチャーゲーム</p>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.querySelector('.banner').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
        });

        function choose(direction) {
            const title = document.getElementById('storyTitle');
            const text = document.getElementById('storyText');
            const choices = document.getElementById('choices');

            if (direction === 'left') {
                title.textContent = '左の道';
                text.textContent = '左の道を選びました。奇妙な音が聞こえてきます。';
                choices.innerHTML = `
                    <li><button onclick="choose('exploreLeft')" class="button">音の正体を探る</button></li>
                    <li><button onclick="endGame()" class="button">ゲームを終了する</button></li>
                `;
            } else {
                title.textContent = '右の道';
                text.textContent = '右の道を選びました。静かな湖に出ました。';
                choices.innerHTML = `
                    <li><button onclick="choose('fishing')" class="button">釣りをする</button></li>
                    <li><button onclick="endGame()" class="button">ゲームを終了する</button></li>
                `;
            }
        }

        function chooseNextAdventure(option) {
            // 次の冒険の内容をここに追加
        }

        function endGame() {
            alert('ゲームを終了しました。');
            location.reload();
        }
    </script>

</body>
</html>
